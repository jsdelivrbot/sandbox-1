<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>registrationForm</title>
  </head>
  <body>
    <!-- First Name -->
    <label for="firstname">First Name: </label>
    <input type="text" placeholder="John" required>

    <!-- Last Name -->
    <label>
      Last Name:
      <input type="text" placeholder="Smith" required>
    </label>

    <br>
    <!-- Gender with Radio buttons -->
    <label>
      Male:
      <input type="radio" name="gender" value="male">
    </label>
    <label>
      Female:
      <input type="radio" name="gender" value="female">
    </label>
    <label>
      Other:
      <input type="radio" name="gender" value="other">
    </label>
    <br>
    <!-- Email-->
    <!-- just be in email form  something@blah.com -->
    <label>
      Email:
      <input type="email" placeholder="your email" required>
    </label>

    <!-- Password -->
    <!-- must be 5 to 10 character -->
    <label>
      Password:
      <input type="password" placeholder="your password" minlength="5" maxlength="10" required>
    </label>

    <br>
    <!-- Birthday dropboxes -->
    <label>
      Birthday:
      <select name="month" placeholder="Month" required>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      <select name="day" required>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

      <select name="year" required>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
      </select>
    </label>

    <br>
    <!-- I agree to the terms and conditions with [Checkbox]-->
    <label>
      I agree to the terms and condition:
      <input type="checkbox" value="AGREE">
    </label>

    <br>
    <!-- Submit [button] -->
    <button type="button">Submit</button>
  </body>
</html>
