<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Practice Demo</title>
  </head>
  <body>

    <h1>Login:</h1>

    <!--
    action: where the form sends data to
    e.g.
    action="http://wikipedia.org"
    action="index.html"

    method: what HTTP method (get/post)
    e.g. method="get" method="post"
    -->

    <form class="" action="http://wikipedia.org" method="post">
      <!-- LABELS METHOD 1 -->
      <label for="">
        Username:
        <input type="text" placeholder="username" value="" required>
      </label>

      <!--
      <input type="color">
      <input type="radio" name="" value="">
      -->

      <!-- LABEL METHOD 2 -->
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="password" value="" required>

      <button type="Submit" name="button">Submit</button>
    </form>


  </body>
</html>
